<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>LOFIAFGAME</title>
  <link rel='stylesheet' href='style.css'/>
  <link rel='shortcut icon' href='assets/car/porsche.png' type='image/x-icon'/>
  
</head>
<body>
  <header>
    <select name='track-select' id=''>
      <option value='' selected>select track</option>
      <option value='home' selected>home</option>
      <option value='austin'>austin</option>
      <option value='hockenheim'>hockenheim</option>
      <option value='interlagos'>interlagos</option>
      <option value='zandvoort'>zandvoort</option>
    </select>
    <div class="points">
      waypoints:
      <strong style="font-size: 1.4rem;"></strong>/<span>0</span>
    </div>
    <div id="debug"></div>
    <div>
      <span class='weather'>
        <label for='showclouds'>
          <input type='checkbox' name='clouds' id='showclouds'/>
          clouds
        </label>
        <label for='showwind'>
          <input type='checkbox' name='wind' id='showwind'/>
          wind
        </label>
      </span>
      &nbsp;
      <label for='fpsCounter'>
        <meter id="fpsCounter" min="0" max="100" low="20" high="100" optimum="60" value="0"> fps</meter>
      </label>
    </div>
    
  </header>


  <section id='camera'>
    <div class="map" id="map">

      <span class='layer path'><img class='layer path' data-layer="path" src='' alt='' /> <!-- delete me, this is here for legacy debug reasons --></span>
      <span class="layer world"><img class='' data-layer="" src='' alt='' /></span>
      <span class='layer track'><img data-layer="track" src='' alt='' /></span>
      
      <div id="waifupoints"></div>
      
      <div class="layer player car" id="player" data-layer="car" >
        <div class="car-body" data-velocity="0">
          <img src='./assets/car/porsche.png' alt='' class="livery"/>
          <img src='./assets/car/car-brake-lights.png' alt='' class="lights brakes" />
          <img src='./assets/car/car-lights.png' alt='' class="lights" />
          <audio src="./assets/sound/bicycle-horn-1.ogg" controls class="horn"></audio>
        </div>
      </div>
      
      <span class='layer elevated'><img data-layer="elevated" src='' alt='' /></span>
      
      <div class='helicopter' id="helicopter">
        <img src='./assets/environment/helicopter-body.png' alt='' class='helicopter-body'/>
        <img src='./assets/environment/helicopter-blades.png' alt='' class='helicopter-blades'/>
        <audio src="./assets/sound/helicopter-loop.ogg" controls class="horn" style="z-index: 1; position: absolute;" loop autoplay muted></audio>
      </div>
      <span class='layer weather' data-layer="weather"></span>
    </div>
  </section>

  <section class="offscreen" style="display: none">
    <img src='assets/car/tire-rubber-128.png' alt='' id="rubberTrackSprite"/>
    <img src='assets/boom3.png' alt='' id="explosionsSprite" class="explosion"/>
    <iframe src="" id="iframe"></iframe>
  </section>
</body>
<script src="js/main.js" type="module"></script>
</html>
